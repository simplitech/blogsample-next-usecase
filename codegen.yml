overwrite: true
schema: 'https://usecase.dev.simpli.com.br/api/graphql' # GraphQL endpoint via the apollo server
documents: 'graphql/hooks/*.ts' # parse graphql operations in matching files
generates:
  generated/graphql.tsx: # location for generated types, hooks and components
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withComponent: false # we'll use Urql client with hooks instead
      withHooks: true
